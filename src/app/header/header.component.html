<mat-toolbar>
  <ng-container *ngIf="authService.user$ | async as user; else blank">
    <img
      [matMenuTriggerFor]="menuRef"
      [src]="user.avatarURL"
      alt="アバター画像"
    />
    <mat-menu #menuRef="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>ログアウト</span>
      </button>
    </mat-menu>
  </ng-container>

  <ng-template #blank>
    <button mat-raised-button color="primary">ログイン</button>
  </ng-template>
</mat-toolbar>
